<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - ReliefLink</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ReliefLink</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/donate" id="donateLink">Donate</a>
            <a href="/request" id="requestLink">Request</a>
            <a href="/matches" id="matchesLink">Matches</a>
            <a href="/guidelines" id="guidelinesLink">Guidelines</a>
            <a href="/emergency-contacts" id="emergencyLink">Emergency</a>
            <a href="/admin" id="adminLink" style="display:none;">Admin</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>Post a Donation</h1>

        <form id="donationForm" class="form-card">
            <div class="form-group">
                <label>Item Category</label>
                <select name="category" required>
                    <option value="">Select category</option>
                    <option value="FOOD">ğŸ² Food</option>
                    <option value="MEDICINE">ğŸ’Š Medicine</option>
                    <option value="CLOTHING">ğŸ‘• Clothing</option>
                    <option value="SHELTER">ğŸ  Shelter</option>
                    <option value="WATER">ğŸ’§ Water</option>
                    <option value="MEDICAL_SUPPLIES">ğŸ©¹ Medical Supplies</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" name="itemName" placeholder="e.g., Rice, Blankets, First Aid Kit" required>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" min="1" placeholder="How many?" required>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" placeholder="City/Region where you can deliver" required>
            </div>
            <div class="form-group">
                <label>Description (Optional)</label>
                <textarea name="description" rows="4" placeholder="Additional details about the donation"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Donation</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="/js/donate.js"></script>
</body>
</html>
