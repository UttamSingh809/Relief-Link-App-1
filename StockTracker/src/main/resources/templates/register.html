<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ReliefLink</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Create Account</h1>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name
                        <input type="text" name="fullName" required></label>
                </div>
                <div class="form-group">
                    <label>Username
                        <input type="text" name="username" required></label>
                </div>
                <div class="form-group">
                    <label>Email
                        <input type="email" name="email" required></label>
                </div>
                <div class="form-group">
                    <label>Password
                        <input type="password" name="password" required></label>
                </div>
                <div class="form-group">
                    <label>Location
                        <input type="text" name="location" placeholder="City/Region" required></label>
                </div>
                <div class="form-group">
                    <label>Primary Role
                    <select name="role" required>
                        <option value="">Select your role</option>
                        <option value="DONOR">I want to donate items (Donor)</option>
                        <option value="REQUESTER">I need assistance (Requester)</option>
                    </select></label>

                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <p class="link-text">Already have an account? <a href="/login">Login here</a></p>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
